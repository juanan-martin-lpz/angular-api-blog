<app-topheader></app-topheader>

<form  class="centered form-login" #loginform (submit)="onSubmit()">
  <div id="login">
    <img class="centered" src="assets/images/angular.svg" alt="">
    <span class="centered" id="brand-login">
      Es necesario dar sus credenciales
    </span>
  </div>
  <div class="centered">
    <div class="form-group">
      <input class="textbox" name="name" #name="ngModel" type="text" [(ngModel)]="user.name" placeholder="Usuario">
    </div>
    <div class="form-group">
      <input class="textbox" name="password" #password="ngModel" type="text" [(ngModel)]="user.password" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="submit" value="Login" class="btn btn-submit" />
    </div>
  </div>
</form>
